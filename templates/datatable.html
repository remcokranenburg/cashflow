<!DOCTYPE html>
<html>
    <head>
        <title>{{ page_title }} | Cashflow</title>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="data.csv">
            <input type="submit">
        </form>
        {%- if upload_message %}<p>{{ upload_message }}</p>{% endif %}
        <table>
            <tr>
                {%- for column in columns %}
                <td>{{ column }}</td>
                {%- endfor %}
            </tr>
            {%- for row in table %}
            <tr>
                {%- for column in columns %}
                <td>{{ row[column] }}</td>
                {%- endfor %}
            </tr>
            {%- endfor %}
        </table>
    </body>
</html>
